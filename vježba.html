<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Ime:</td>
            <td><input type="text" name="Ime"></td>
        </tr>
        <tr>
            <td>Prezime</td>
            <td><input type="text" name="Prezime"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="Email"></td>
        </tr>
        <tr>
            <td>Država:</td>
            <td>
                <select name="Država">
                    <option value="hrv">Hrvatska</option>
                    <option value="slo">Slovenija</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Spol:</td>
            <td>
                <input type="radio" name="spol" value="Muški">Muški
                <input type="radio" name="spol" value="Ženski">Ženski
            </td>
        </tr>
        <tr>
            <td>Zanima me:</td>
            <td>
                <input type="checkbox" name="Zanima_me" value="Plivanje">Plivanje
                <input type="checkbox" name="Zanima_me" value="Penjanje">Penjanje
                <input type="checkbox" name="Zanima_me" value="Penjanje">Programiranje
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">POŠALJI</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
